<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/contato.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/627fbaa77a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/384a6031928e262848e4e7ef80037466?family=Kudryashev+Display+Sans" rel="stylesheet"> 
    <link href="https://db.onlinewebfonts.com/c/316ee285f7fbbf7d9b6781e4daa2a02c?family=Halimun" rel="stylesheet">  
    <title>Contato</title>
</head>
<body class="contato__corpo">
    <header class="contato__cabecalho  cabecalho__topo">
        <nav class="menu">
            <div class="menu_logo">
                <img src="../icones/logo-pq.png"  class="logo rounded ml-4 mr-2" alt="">
                <h2 class="font-brand">Ateliê Lili</h2>
            </div>
            <div id="nav" class="menu_itens">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link " href="bichinhos.html">Bichinhos</a>
                <a class="nav-link " href="geeks.html">Geeks</a>
                <a class="nav-link " href="diversos.html">Diversos</a>
            </div>
            <div class="frase">
                <p class="font-arte ml-4 mb-0">artesanato feito com amor </p>
                <i class="fa fa-heart"></i>
            </div>
            <i id="burguer" class="fa fa-bars burguer" onclick="funMenu()"></i>
        </nav>
    </header>
    
    <main class="contato__principal">
        <form class="pt-5 pb-5">
            <h4>Responderemos assim que possível</h4>
            <div class="form-group">
                <label for="nomeContato">Nome</label>
                <input type="text" class="form-control" placeholder="Seu nome">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Endereço de email</label>
              <input type="email" class="form-control" id="emailContato" aria-describedby="emailHelp" placeholder="Seu email">
              <small  class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea placeholder="Digite a mensagem" class="form-control" id="mensagem" rows="4"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </main>

    <footer class="rodape__index rodape text-center">
        <div class="rodape__sobre">
            <img class="logo-rodape" src="../imagens/logo.png" alt="desenho de um cesto com dois novelos de linha dentro e um novelo de linha do lado de fora com uma agulha transpassada no meio">
            <ul>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        <div class="pagamento">
            <p>Métodos de pagamento aceitos</p>
            <div>
                <img class="icn" src="../icones/pix-icone.png" alt="">
                <img class="icn" src="../icones/boleto-icone.png" alt="">
                <img class="icn" width="80px" src="../icones/mercado-pago-icone.png" alt="">
            </div>
            
        </div>
        <div class="redes">
            <p>Redes Sociais</p>
            <div>
                <a href=""><i class="fab fa-facebook-square" style="color: #4c109b; font-size: 60px;"></i></a>
                <a href=""><i class="fab fa-instagram" style="font-size: 60px; color: #4c109b;"></i></a>
            </div>
        </div>
    </footer>
    <script>
        function funMenu() {
            if (nav.style.display === 'block') {
                nav.style.display = 'none'
            } else {
                nav.style.display = 'block'
            }
        }
        </script>
</body>
</html>
